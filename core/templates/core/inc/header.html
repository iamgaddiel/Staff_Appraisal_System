<!-- TOP HEADER -->
<div class="top-header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        {% if user.is_authenticated %}
        <p class="phone-info is-upercase">{{ user.name }} <a href="#"></a></p>
        {% else %}
        <p class="phone-info">
          VERITAS UNIVERSITY, ABUJA STAFF APPRAISAL SYSTEM <a href="#"></a>
        </p>
        {% endif %}
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="social-icons">
          {% if not user.is_authenticated %}
          <a href="{% url 'core:login' %}" class="button is-primary">Login</a>
          <a 
          href="{% url 'lecturer:register' %}" 
          class="button is-primary"
            >Register</a>
          {% else %}
          <a href="{% url 'core:dashboard' %}" class="button is-primary">Dashboard</a>
          <a href="{% url 'core:logout' %}" class="button is-primary">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
<!-- .top-header -->
